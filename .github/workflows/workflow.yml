name: Main Workflow 
on:
  push:
    branches:
      - main

jobs:
    java-setup:
        runs-on: [ubuntu-latest]
        steps:
          - name: Setup the Repo
            uses: actions/checkout@v4
            
          - name: 
            uses: actions/setup-java@v4
            with:
              distribution: 'oracle' 
              java-version: '21'
          
          - name: Print Java Version
            run: |
                 java --version    
  